<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palladium Bank Loan Application</title>
  </head>

  <body>

    <form>
      <h1>Loan Application</h1>

      <fieldset>
        <legend>Your Information</legend><br>

        <label for="firstname">First Name:</label>
        <input type="text" name="first_name">

        <label for="middlename">Middle Name:</label>
        <input type="text" name="middle_name">

        <label for="lastname">Last Name:</label>
        <input type="text" name="last_name"><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email">

        <label for="phone">Phone #:</label>
        <input type="tel" name="phone"><br>

        <label for="address">Address:</label>
        <input type="text" name="address">

        <label for="city">City:</label>
        <input type="text" name="city">

        <label for="state">State:</label>
        <input type="text"name="state">

        <label for="zip">Zip Code:</label>
        <input type="text" name="zipcode"><br>

        <label for="linkedin">LinkedIn Profile URL:</label>
        <input type="url" name="linkedin">
      </fieldset>

      <fieldset>
        <legend>Employment Information</legend><br>

        <label for="employer">Employer:</label>
        <input type="text" name="employer"><br>

        <label for="empaddress">Employer Address:</label>
        <input type="text" name="emp_address">

        <label for="empcity">City:</label>
        <input type="text" name="emp_city">

        <label for="empstate">State:</label>
        <input type="text" name="emp_state">

        <label for="empzip">Zip Code:</label>
        <input type="text" name="emp_zip">
      </fieldset>

      <fieldset>
        <legend>Type of Loan</legend>

        <select name="loan">
          <option value="commercial">Commercial</option>
          <option value="realestate">Real Estate</option>
          <option value="personal">Personal</option>
          <option value="mortgage">Mortgage</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Amount to Borrow</legend>

        <label for="loanamount">Amount:</label>
        <input type="text" name="loan_amount">
      </fieldset>

      <fieldset>
        <legend>Loan Term Length</legend>

        <input type="radio" name="5years">
          <label for="5years">5 Years</label><br>

        <input type="radio" name="10years">
          <label for="10years">10 Years</label><br>

        <input type="radio" name="15years">
          <label for="15years">15 Years</label>
      </fieldset>

      <fieldset>
        <legend>Special Conditions</legend>

        <input type="checkbox" name="down_payment">
          <label for="downpayent">Downpayment</label><br>

        <input type="checkbox"name="out_of_state">
          <label for="outofstate">Out-of-State Resident</label><br>

        <input type="checkbox" name="marital_status">
          <label for="maritalstatus">Married</label><br>

        <input type="checkbox" name="co_sign">
          <label for="cosign">Loan will have be co-signed</label>
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>

        <textarea name="comments" id="" cols="50" rows="5"></textarea>
      </fieldset>

  </body>

<html>
